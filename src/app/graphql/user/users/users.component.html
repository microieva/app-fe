<mat-tab-group 
    mat-stretch-tabs="false" 
    mat-align-tabs="start" 
    class="content" 
    (selectedIndexChange)="onTabChange($event)"
    [(selectedIndex)]="selectedIndex"
>
    <mat-tab label="new">
        <ng-template mat-tab-label>
            <span class="tab-label">New Requests</span>
        </ng-template>
        <div>
            <div class="flex-row wrapper info">
                <span class="icon material-symbols-outlined">info</span>
                <h3>Pending approval</h3> 
                <span>{{' '}}</span>
            </div>
            <div class="page" #scrollView>
                <div class="users">
                    <app-table 
                        *ngIf="dataSource && requestsLength"
                        [dataSource]="dataSource" 
                        [length]="requestsLength"
                        [userRole]="userRole"
                        (pageChange)="onPageChange($event)"
                        (sortChange)="onSortChange($event)"
                        (filterValue)="onFilterValueChange($event, async)"
                        (userClick)="onUserClick($event, async)"
                        (buttonClick)="onButtonClick($event)"
                    >
                    </app-table>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="approved">
        <ng-template mat-tab-label>
            <span class="tab-label">Active Accounts</span>
        </ng-template>
        <div>
            <div class="flex-row wrapper info">
                <span class="icon material-symbols-outlined">info</span>
                <h3>Active doctor accounts</h3>
                <span>{{' '}}</span>
            </div>
            <div class="page">
                <div class="users">
                    <app-table 
                        *ngIf="dataSource && doctorsLength"
                        [dataSource]="dataSource" 
                        [length]="doctorsLength"
                        [userRole]="userRole"
                        (pageChange)="onPageChange($event)"
                        (sortChange)="onSortChange($event)"
                        (filterValue)="onFilterValueChange($event, async)"
                        (userClick)="onUserClick($event, async)"
                        (buttonClick)="onButtonClick($event)"
                    >
                    </app-table>
                </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
