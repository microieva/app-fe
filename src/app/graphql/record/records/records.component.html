<mat-tab-group
    mat-stretch-tabs="false" 
    mat-align-tabs="start" 
    class="content" 
    (selectedIndexChange)="onTabChange($event)"
    [(selectedIndex)]="selectedIndex"
>
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="tab-label">Records</span>
        </ng-template>
        <div>
            <div class="flex-row wrapper info">
                <span class="icon material-symbols-outlined">info</span>
                <h3 *ngIf="countRecords === 0">No saved records</h3> 
                <h3 *ngIf="countRecords > 0">Saved medical records</h3> 
                <span>{{' '}}</span>
            </div>
            <div class="page" @slideInOut>
                <app-table 
                    *ngIf="dataSource && countRecords > 9"
                    [dataSource]="dataSource" 
                    [length]="recordsLength"
                    [userRole]="userRole"
                    (pageChange)="onPageChange($event)"
                    (sortChange)="onSortChange($event)"
                    (filterValue)="onFilterValueChange($event, async)"
                    (recordClick)="onRecordClick($event, async)"
                    (buttonClick)="onButtonClick($event)"
                >
                </app-table>
                <app-accordion     
                    *ngIf="recordDataSource && countRecords <10"
                    [dataSource]="recordDataSource" 
                    [userRole]="userRole"
                    (buttonClick)="onButtonClick($event)"
                    (recordId)="onRecordClick($event, async)"
                    (reload)="onReload()"
                ></app-accordion> 
            </div>
        </div>
    </mat-tab>
    <mat-tab *ngIf="userRole === 'doctor' && countDrafts > 0">
        <ng-template mat-tab-label>
            <span class="tab-label" >Drafts</span>
        </ng-template>
        <div>
            <div class="flex-row wrapper info">
                <span class="icon material-symbols-outlined">info</span>
                <h3 *ngIf="countDrafts === 0">No saved drafts</h3> 
                <h3 *ngIf="countDrafts > 0">Medical records saved as drafts</h3> 
                <span>{{' '}}</span>
            </div>
            <div class="page">
                <app-table 
                    *ngIf="dataSource"
                    [dataSource]="dataSource" 
                    [length]="draftsLength"
                    [userRole]="userRole"
                    (pageChange)="onPageChange($event)"
                    (sortChange)="onSortChange($event)"
                    (filterValue)="onFilterValueChange($event, async)"
                    (recordClick)="onRecordClick($event, async)"
                    (buttonClick)="onButtonClick($event)"
                >
                </app-table>
                <app-accordion     
                    *ngIf="draftDataSource && countDrafts <10"
                    [dataSource]="draftDataSource" 
                    [userRole]="userRole"
                    (buttonClick)="onButtonClick($event)"
                    (recordId)="onRecordClick($event, async)"
                    (reload)="onReload()"
                ></app-accordion> 
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
