
<div *ngIf="isLoading" class="loading">
    <app-loading></app-loading>
</div>
<div class="flex-column" *ngIf="!isLoading">
    <h4 class="font title color--main--secondary" *ngIf="role !== 'admin'">View Appointments</h4>
    <div style="margin-bottom:4rem;" *ngIf="role !== 'admin'">
        <mat-radio-group
            
            [(ngModel)]="selectedAppointments"
            >
            @for (appointmentSelection of appointmentSelections; track appointmentSelection) {
                <mat-radio-button 
                    #radioButton
                    [value]="appointmentSelection" 
                    (change)="onCheckboxChange(appointmentSelection)"
                >
                    <p [class.font-bold]="radioButton.checked">{{appointmentSelection}}</p>
                </mat-radio-button>
            }
        </mat-radio-group>
    </div>
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>
