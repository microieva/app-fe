<div>
    <mat-dialog-content *ngIf="isLoggingIn">
        <h2 mat-dialog-title>{{ title }}</h2>
    </mat-dialog-content>
    <mat-dialog-actions align="center" class="actions">
        <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial (click)="onDirectLoginClick()" color="primary" class="btn">
            Administrator
            <mat-divider></mat-divider>
            Direct Login
        </button>
        <button id="google-button"></button>
        <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial (click)="onDirectLoginClick()" color="primary" class="btn">
            Customer
            <mat-divider></mat-divider>
            Bank Login
        </button>
        <button mat-stroked-button mat-dialog-close color="secondary" style="margin-top:2rem;">Cancel</button>
    </mat-dialog-actions>

</div>

<mat-dialog-content *ngIf="showDirectLoginForm">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>{{'Email'}}</mat-label>
            <input name="email" matInput [formControl]="form.controls.email">
            <mat-hint>{{error}}</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{'Password'}}</mat-label>
            <input name="password" matInput [formControl]="form.controls.password">
            <mat-hint>{{error}}</mat-hint>
        </mat-form-field>
        <mat-dialog-actions align="center">
            <button color="secondary" mat-stroked-button (click)="cancelDirectLogin()">Cancel</button>
            <button type="submit" color="primary" mat-stroked-button>Submit</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
