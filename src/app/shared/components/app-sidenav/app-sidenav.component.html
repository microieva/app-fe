<mat-sidenav [opened]="true" mode="side">
    <mat-nav-list style="padding:0;">
      <a mat-list-item [routerLink]="['user']" *ngIf="userRole" routerLinkActive="activeLink">
        <div class="flex">
          <span>{{ 'My Account' }}</span>
          <span [ngStyle]="{visibility: !isUserUpdated ? 'visible':'hidden'}" class="icon material-symbols-outlined">info</span>
        </div>
      </a>
      <a mat-list-item (click)="onAppointmentsClick()" [routerLink]="['appointments']" *ngIf="userRole && userRole !== 'admin' && isUserUpdated" routerLinkActive="activeLink">
        <div class="flex" >
          <span>{{ 'Appointments' }}</span>
          <span [ngStyle]="{visibility: !isUserUpdated || isNowAppointment ? 'visible':'hidden'}" class="icon material-symbols-outlined">info</span>
        </div>
      </a>
      <a mat-list-item [routerLink]="['records']" *ngIf="userRole && userRole !== 'admin' && isRecords" routerLinkActive="activeLink">
        <div class="flex">
          <span>{{ 'Medical Records' }}</span>
        </div>
      </a>
      <a mat-list-item [routerLink]="['users']" *ngIf="userRole === 'admin'" routerLinkActive="activeLink">
        <div class="flex" (click)="onDoctorsClick()">
          <span>{{ 'Doctors' }}</span>
          <span [ngStyle]="{visibility: isRequests ? 'visible':'hidden'}" class="icon material-symbols-outlined">info</span>
        </div>
      </a>
      <a mat-list-item [routerLink]="['patients']" *ngIf="userRole === 'admin'" routerLinkActive="activeLink">
        <div class="flex">
          <span>{{ 'Patients' }}</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
