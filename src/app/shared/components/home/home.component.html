<ng-container>
    <mat-toolbar>
        <h2><a [routerLink]="['/']">Health Center</a></h2>
        <p *ngIf="me" class="me"><em>logged in as: {{me.userRole}}</em></p>
        <span class="spacer"></span>
        <div *ngIf="time" class="time">
            <p>{{time}}</p>
        </div>
        <button *ngIf="!me" mat-stroked-button type="button" color="secondary" (click)="logIn()">{{ 'Log In' }}</button>
        <button *ngIf="me" mat-stroked-button type="button" color="secondary" (click)="logOut()">{{ 'Log Out' }}</button>
    </mat-toolbar>
</ng-container>
<div style="display: flex">
    <app-sidenav [isUserUpdated]="updatedAt" [isAuth]="isAuth"></app-sidenav>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
