<mat-dialog-content>
    <div class="flex-row">
        <div style="margin-right:1rem;">
            <span class="material-symbols-outlined">notifications</span>
        </div>
        <div style="width:62%; font-size:larger;">
            <p [innerHTML]="message"></p>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onOkClick()">Ok</button>
</mat-dialog-actions>
