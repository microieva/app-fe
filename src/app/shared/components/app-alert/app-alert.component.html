<mat-dialog-content>
    <div class="flex" style="gap:1rem;">
        <div >
            <span class="material-symbols-outlined">notifications</span>
        </div>
        <div style="width:62%;">
            <p [innerHTML]="message"></p>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onOkClick()"><p>{{'Ok'}}</p></button>
</mat-dialog-actions>
