
<mat-dialog-content [ngClass]="addClass && 'app-confirm'">
    <h2 mat-dialog-title>{{ title }}</h2>
    <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button id="confirm-btn" [mat-dialog-close]="true" cdkFocusInitial (click)="onOkClick()">Ok</button>
    <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
