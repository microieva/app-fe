
<mat-dialog-content>
    <h2 *ngIf="title" mat-dialog-title class="title">{{title}}</h2>
    <div class="flex" style="gap:1rem;">
        <div>
            <span class="material-symbols-outlined">help</span>
        </div>
        <div style="width:62%; font-size:larger;">
            <div [innerHTML]="message"></div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial (click)="onConfirmClick()">Confirm</button>
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
