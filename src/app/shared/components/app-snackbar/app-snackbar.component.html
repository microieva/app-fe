<div class="snackbar-container">
    <ng-container *ngFor="let snackbar of snackbars">
        <div class="snackbar flex-row">
            {{ snackbar.message }}
            <button *ngIf="snackbar.appointmentId || snackbar.doctorRequestId" mat-stroked-button (click)="handleSnackbarOpen(snackbar)">Open</button>
        </div>
    </ng-container>
</div>
