<div 
  class="custom-popup animate__animated animate__bounceIn bg--pink--secondary" 
  [ngStyle]="{
      'top': topPosition,
      'left': leftPosition,
      'right': rightPosition,
      'bottom': bottomPosition
    }"
>
  <div class="hover--scale" style="float:right;" (click)="dialogRef.close()"> <span class="material-symbols-outlined">close</span></div>
  <div [innerHTML]="text" class="popup-content flex-column" style="gap:0.5rem;">
  </div>
</div>
