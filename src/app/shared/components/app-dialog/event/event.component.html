<form>
    <mat-dialog-content>
        <h2 mat-dialog-title>{{ title }}</h2>
        <mat-form-field>
            <mat-label>{{ 'Title' }}</mat-label>
            <input name="input" matInput [formControl]="form.controls['input']">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">Submit</button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
